<div class="progress-container">
    <div class="progress-bar-container" style="width: 100%; background-color: #f0f0f0; border-radius: 5px; margin: 20px 0;">
        <div id="progress-bar" class="progress-bar" style="width: 0%; height: 20px; background-color: #4CAF50; border-radius: 5px; text-align: center; color: white;">
            0%
        </div>
    </div>

    <div id="completion-status"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    function updateProgress() {
        // Start from "Topics:"
        const topicsHeader = Array.from(document.querySelectorAll('h1')).find(h => h.textContent.includes('Topics:'));
        if (!topicsHeader) return;
        
        const topicsList = topicsHeader.nextElementSibling;
        const totalTasks = topicsList.querySelectorAll('li').length;
        const completedTasks = topicsList.querySelectorAll('li:has(input:checked)').length;
        const percentage = (completedTasks / totalTasks) * 100;
        
        const progressBar = document.getElementById('progress-bar');
        const completionStatus = document.getElementById('completion-status');
        
        progressBar.style.width = percentage + '%';
        progressBar.textContent = Math.round(percentage) + '%';
        completionStatus.textContent = `Progress: ${completedTasks}/${totalTasks}`;
    }

    updateProgress();

    document.addEventListener('change', function(e) {
        if (e.target.type === 'checkbox') {
            updateProgress();
        }
    });
});
</script>
